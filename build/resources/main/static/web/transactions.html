<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/bank.png" type="image/x-icon">
	<title>MindHub | HomeBanking</title>

	<!-- WEB FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400,300italic' rel='stylesheet'
		type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!-- BOOTSTRAP -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- CUSTOM STYLING -->
	<link href="css/styles.css" rel="stylesheet">
	<!-- PRELOADER -->
	<link href="css/loader.css" rel="stylesheet">
</head>

<body>
	<div id="app">

		<!-- PRELOADER -->
		<div id="loader-wrapper">
			<div id="loader">
				<div class="sk-spinner sk-spinner-cube-grid">
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
					<div class="sk-cube"></div>
				</div>
			</div>
		</div>

		<!-- HEADER -->
		<div id="headerAccount" class="header-banner">
			<h1>ACCOUNTS</h1>
		</div>
		<div class="clear"></div>

		<!-- NAV -->
		<nav id="nav">
			<div class="site-title">{{jsonClient.firstName + " " + jsonClient.lastName}}</div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="accounts.html">Accounts</a></li>
				<li><a href="cards.html">Cards</a></li>
				<li><a href="#">Transactions</a></li>
				<li>
					<a href="#">
						<button class="logout" type="button" @click="logout">
							<img src="images/log-out.png" alt="out">
						</button>
					</a>
				</li>
			</ul>
		</nav>
		<!-- NAV ENDS-->
		<!-- HEADER ENDS -->

		<!-- CONTACT US -->
		<section id="contact">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-8 col-md-offset-2">
						<form method="post" action="">
							<p data-sr="enter top over 1s, wait 0.3s, move 24px, reset"
								class="contact-info text-center">Transfer to own account.</p>
							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" class="form-group col-md-6">
								<select v-model="originAccountNumber" name="select" class="form-control">
									<option value="" selected>Origin Account</option>
									<option v-for="account in accounts" :value="account.number">{{account.number}}
									</option>
								</select>
							</div>
							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" class="form-group col-md-6">
								<select v-model="destinationAccountNumber" name="select" class="form-control">
									<option value="" selected>Destination Account</option>
									<option v-for="account in accounts" :value="account.number">{{account.number}}
									</option>
								</select>
							</div>
						</form>
					</div>

					<div class="col-md-8 col-md-offset-2">
						<form method="post" action="">
							<p data-sr="enter top over 1s, wait 0.3s, move 24px, reset"
								class="contact-info text-center">Transfer to third party account.</p>
							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" class="form-group col-md-6">
								<select v-model="originAccountNumber" name="select" class="form-control">
									<option value="" selected>Origin Account</option>
									<option v-for="account in accounts" :value="account.number">{{account.number}}
									</option>
								</select>

							</div>
							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" class="form-group col-md-6">
								<input type="text" v-model="destinationAccountNumber" placeholder="Destination Account"
									style="width: 95%;">
							</div>
						</form>
					</div>

					<div class="col-md-8 col-md-offset-2">
						<form method="post" action="">
							<p data-sr="enter top over 1s, wait 0.3s, move 24px, reset"
								class="contact-info text-center">Amount to transfer.</p>
							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" class="form-group">
								<input type="number" min="0" maxlength="16" v-model="amount" style="width: 50%;">
							</div>
						</form>
					</div>

					<div class="col-md-8 col-md-offset-2">
						<form method="post" action="">
							<p data-sr="enter top over 1s, wait 0.3s, move 24px, reset"
								class="contact-info text-center">Description.</p>
							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" class="form-group">
								<input type="text" v-model="description" placeholder="Transfer description"
									style="width: 90%;">
							</div>
						</form>
					</div>
					<!-- CONTACT FORM ENDS -->
				</div>
			</div>
			<div class="buttonCreate">
				<button type="buttonCard" alt="add" @click="cartel">
					<i>T</i>
					<i>r</i>
					<i>a</i>
					<i>n</i>
					<i>s</i>
					<i>a</i>
					<i>c</i>
					<i>t</i>
					<i>i</i>
					<i>o</i>
					<i>n</i>
				</button>
			</div>
		</section>
		<!-- CONTACT ENDS -->

		<!-- FOOTER -->
		<footer id="footer">
			<div class="container">
				<div class="row text-center">
					<p>
						&copy; 2022 MindHub | ADAPTED DESIGN BY Gallitelli Emanuel J.
						<span class="social">
							<a href="#"><i class="fa fa-facebook-square"></i></a>
							<a href="#"><i class="fa fa-twitter-square"></i></a>
							<a href="#"><i class="fa fa-google-plus-square"></i></a>
						</span>
					</p>
				</div>
			</div>
		</footer>
		<!-- FOOTER ENDS -->

	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- SMOOTH SCROLL -->
	<script src="js/smooth-scroll.min.js"></script>
	<!-- PARALLAX IMG -->
	<script src="js/jquery.parallax-1.1.3.js"></script>
	<!-- SCROLL REVEAL -->
	<script src="js/scrollReveal.min.js"></script>
	<!-- FUNCTIONS -->
	<script src="js/functions.js"></script>
	<script src="js/nav.js"></script>

	<script src="https://unpkg.com/vue@3"></script>
	<script src="js/transactions.js"></script>
</body>

</html>
