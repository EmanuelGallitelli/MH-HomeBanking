<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>HomeBanking</title>
</head>

<body>

    <div id="app">
        <form class="form">
            
            <div class="title">Welcome to MindHub HomeBanking</div>
            <div class="subtitle">Client Manager</div>

            <div class="input-container ic1">
                <input id="email" class="input" type="email" placeholder=" " v-model="emailLogin" required>
                <div class="cut cut-short1"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" placeholder=" " v-model="passwordLogin" required>
                <div class="cut cut-short2"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            <button type="button" class="login" @click="login">Login</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/index.js"></script>

</body>

</html>
